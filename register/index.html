<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sudoku Game</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="register">

    <div class="navbar">
    <span class="logo">Sudoku Game</span>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <div class="menu">
      <a href="/sudoku-project1/">Home</a>
      <a href="/sudoku-project1/selection/">Game Selection</a>
      <a href="/sudoku-project1/rules/">Rules</a>
      <a href="/sudoku-project1/high-score/">High Scores</a>
      <a href="/sudoku-project1/login/">Login</a>
      <a href="/sudoku-project1/register/" class="active">Register</a>
    </div>
  </div>

  <img src="../images/bg1.jpg" alt="Sudoku background" class="bg-img">
  
  <div class="container">
    <h1>Create an Account</h1>
    <form class="auth-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm-password">Verify Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
